<ion-header>

  <ion-navbar color="primary">
    <ion-title text-left>{{ item.name }}</ion-title>

  </ion-navbar>

</ion-header>


<ion-content>
  <div class="item-profile">
      <ion-slides pager>
          <ion-slide>
              <img [src]="item.mainPicture"/>
            </ion-slide>
          <ion-slide *ngFor="let picUrl of item.allPictures">
            <img [src]="picUrl"/>
          </ion-slide>
        </ion-slides>

  </div>

  <div class="item-detail" padding>
    <ion-card>
      <ion-card-content>
        <ion-card-title>
          {{item.name}}
        </ion-card-title>
        <div [innerHTML]="item.about"></div>

      </ion-card-content>
    </ion-card>

    <ion-card>
      <ion-card-header>
        出发日期
      </ion-card-header>
      <ion-card-content>
        <ion-list>
          <ion-item>
            <ion-label>日期</ion-label>
            <ion-select okText="确定" cancelText="取消">
              <ion-option selected value="1">2017.01.01</ion-option>
              <ion-option value="2">2017.02.01</ion-option>
              <ion-option value="3">2017.03.01</ion-option>
              <ion-option value="4">2017.04.01</ion-option>
              <ion-option value="5">2017.05.01</ion-option>
              <ion-option value="6">2017.06.01</ion-option>
            </ion-select>
          </ion-item>

          <ion-item>
            <ion-label>成人数量</ion-label>
            <ion-input type="number" step=1 value = 1></ion-input>
          </ion-item>
          <ion-item>
            <ion-label>儿童数量</ion-label>
            <ion-input type="number" step=1 value = 0></ion-input>
          </ion-item> 
        </ion-list>
      </ion-card-content>
    </ion-card>

    <ion-card>
      <ion-card-header>
        出发地点
      </ion-card-header>
      <ion-card-content>
        淄博周村大街
      </ion-card-content>
    </ion-card>
    <ion-card>
      <ion-card-header>
        联系方式
      </ion-card-header>
      <ion-card-content>
        0533-6171950
      </ion-card-content>
    </ion-card>

    <ion-card>
      <ion-card-content>
        <button end ion-button large color="primary">立即购买</button>
      </ion-card-content>
    </ion-card>

  </div>


</ion-content>
