<ion-header>

  <ion-navbar>
    <ion-title>{{ 'SEARCH_TITLE' | translate }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
      <form (ngSubmit)="searchTravel()">
          <ion-item>
              <ion-label>{{ 'Destination' | translate }}</ion-label>
              <ion-input type="text"></ion-input>
            </ion-item>
          
            <ion-item>
              <ion-label>{{ 'Earliest_Travel_Date' | translate }}</ion-label>
              <ion-datetime displayFormat="MMM DD YYYY" cancelText ="取消" doneText="完成"></ion-datetime>
            </ion-item>
    
            <ion-item>
                <ion-label>{{ 'Latest_Travel_Date' | translate }}</ion-label>
                <ion-datetime displayFormat="MMM DD YYYY" cancelText ="取消" doneText ="完成"></ion-datetime>
              </ion-item>
              <div padding>
                  <button color="secondary" ion-button type="submit" block>{{ 'SEARCH_TITLE' | translate }}</button>
             </div>
        </form>
    
</ion-content>
