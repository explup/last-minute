<ion-header>

    <ion-navbar color="secondary">
    <ion-title>{{ 'LIST_MASTER_TITLE' | translate }}</ion-title>

    <ion-buttons end>
        <button ion-button icon-left>
            <ion-icon name="arrow-round-down"></ion-icon>
            价格排序
          </button>
          <button ion-button icon-left>
              <ion-icon name="arrow-round-up"></ion-icon>
              时间排序
            </button>

    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content class="cards-bg" >       
    <ion-card *ngFor="let item of currentItems">
        <button ion-item (click)="openItem(item)">
            <img [src]="item.profilePic" />
          </button>             
      <ion-card-content>
        <ion-card-title>
            {{item.name}}
        </ion-card-title>
       
      </ion-card-content>
      <ion-row>
          <ion-col col-2>
              <button ion-fab color="danger"><ion-icon name="star" title="{{ 'TRAVEL_CARD_WATCH' | translate }}"></ion-icon></button>  
            </ion-col>  
              
            <ion-col col-2>
                <ion-fab>
                    <button ion-fab color="secondary"><ion-icon name="md-share"></ion-icon></button>
                    <ion-fab-list side="right">
                      <button ion-fab><ion-icon name="logo-facebook"></ion-icon></button>
                      <button ion-fab><ion-icon name="logo-twitter"></ion-icon></button>
                      <button ion-fab><ion-icon name="logo-vimeo"></ion-icon></button>
                      <button ion-fab><ion-icon name="logo-googleplus"></ion-icon></button>
                    </ion-fab-list>
                  </ion-fab>
            </ion-col>    
          <ion-col text-right>
              <span class="old-price">¥{{item.oldPrice}}</span> <span color="danger" class="new-price">¥{{item.newPrice}}</span>
          </ion-col>
        </ion-row>
      <ion-row>
          <ion-col text-right>
          {{ 'LEFT_DAYS' | translate }} :<span class="leftDays">{{item.leftDays}}</span> 
          </ion-col>
      </ion-row>
    
  
    </ion-card>        
</ion-content>
