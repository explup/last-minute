<ion-header>

  <ion-navbar>
    <ion-title>{{ 'LIST_MASTER_TITLE' | translate }}</ion-title>

    <ion-buttons end>
      <button ion-button icon-only (click)="addItem()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content class="cards-bg" >       
    <ion-card *ngFor="let item of currentItems">
        <button ion-item (click)="openItem(item)">
            <img [src]="item.profilePic" />
          </button>             
      <ion-card-content>
        <ion-card-title>
            {{item.name}}
        </ion-card-title>
        <p>
            {{item.about}}
        </p>
      </ion-card-content>
  
      <ion-row no-padding>
        <ion-col>
          <button ion-button clear small color="danger" icon-start>
            <ion-icon name='star'></ion-icon>
            {{ 'TRAVEL_CARD_WATCH' | translate }}
          </button>
        </ion-col>

        <ion-col text-right>
          <button ion-button clear small color="danger" icon-start>
            <ion-icon name='share-alt'></ion-icon>
            {{ 'TRAVEL_CARD_SHARE' | translate }}
          </button>
        </ion-col>
      </ion-row>
  
    </ion-card>        
</ion-content>
