<ion-header>

  <ion-navbar color="primary">
    <ion-title>{{ 'LIST_MASTER_TITLE' | translate }}</ion-title>

    <ion-buttons end>
        <button ion-button icon-left>
            <ion-icon name="arrow-round-down"></ion-icon>
            价格排序
          </button>
          <button ion-button icon-left>
              <ion-icon name="arrow-round-up"></ion-icon>
              时间排序
            </button>

    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content class="cards-bg" >       
    <ion-card *ngFor="let item of currentItems">
        <button ion-item (click)="openItem(item)">
            <img [src]="item.profilePic" />
          </button>             
      <ion-card-content>
        <ion-card-title>
            {{item.name}}
        </ion-card-title>
       
      </ion-card-content>
  
      <ion-row>
        <ion-col col-3>
          <button ion-button clear small color="dark" icon-start>
            <ion-icon name='star'></ion-icon>
            {{ 'TRAVEL_CARD_WATCH' | translate }}
          </button>
        </ion-col>       
        <ion-col col-3>
          <button ion-button clear small color="dark" icon-start>
            <ion-icon name='share-alt'></ion-icon>
            {{ 'TRAVEL_CARD_SHARE' | translate }}
          </button>
        </ion-col>

        <ion-col text-right>
        距离截止：<span class="leftDays">{{item.leftDays}}天</span> <span class="old-price">¥{{item.oldPrice}}</span> <span color="danger" class="new-price">¥{{item.newPrice}}</span>
         </ion-col>
      </ion-row>
  
    </ion-card>        
</ion-content>
